<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Pontos</title>
  <link rel="stylesheet" href="pontos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <a href="inicial.html" class="back-btn">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/chevron-left.png" alt="voltar" />
    </a>

    <h1>Consultar Pontos</h1>

    <div class="grafico-container">
      <svg viewBox="0 0 36 36" class="donut">
        <circle class="donut-bg" cx="18" cy="18" r="15.9155" />
        <circle class="donut-fill" cx="18" cy="18" r="15.9155" stroke-dasharray="80 20" />
        <text x="18" y="18" text-anchor="middle" dy="0.3em" class="donut-text">Pontos</text>
      </svg>
      <div class="labels">
        <span class="alcançados">Alcançados</span>
        <span class="falta">Em falta</span>
      </div>
    </div>

    <button class="botao destaque">⭐ Exibir Pontuação Atual</button>
    <button class="botao">🎁 Recompensas Disponíveis</button>
    <button class="botao">📊 Ranking de Utilizadores</button>
  </div>
</body>
</html>

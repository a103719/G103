<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Localização da Ocorrência</title>
  <link rel="stylesheet" href="../assets/css/styles.min.css">
  <style>
    body {
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .map-container {
      position: relative;
      max-width: 80%;
      max-height: 80vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    }

    .map-container img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      cursor: zoom-in;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
    }

    h5 {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h5>Localização da ocorrência</h5>
  
  <div class="map-container">
    <img src="../assets/images/logos/_LogoEyes.png" alt="Mapa da Ocorrência" onclick="zoomImagem(this)">
    <button class="close-btn" onclick="voltar()">X</button>
  </div>

  <script>
    function voltar() {
      window.history.back(); // volta à página anterior
    }

    function zoomImagem(img) {
      if (img.style.transform === "scale(2)") {
        img.style.transform = "scale(1)";
        img.style.transition = "transform 0.3s";
        img.style.cursor = "zoom-in";
      } else {
        img.style.transform = "scale(2)";
        img.style.transition = "transform 0.3s";
        img.style.cursor = "zoom-out";
      }
    }
  </script>

</body>
</html>

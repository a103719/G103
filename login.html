<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <div class="bg-circle1"></div>
    <div class="bg-circle2"></div>

    <img class="login-logo" src="EYESeVERYWHERE.gif" alt="logo" />

    <div class="login-title">LOGIN</div>
    <div class="welcome-text">BEM-VINDO!!!</div>

    <div class="form-area">
      <input class="input" type="email" placeholder="Email" />
      <input class="input" type="password" placeholder="Senha" />
      <div class="forgot-password">Esqueci-me da senha</div>
      <button class="btn-login">Entrar</button>
      <div class="create-account">Criar uma conta nova</div>
    </div>

    <div class="social-section">
      <p>ou continuar com</p>
      <div class="social-icons">
        <div><img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" /></div>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png" /></div>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" /></div>
      </div>
    </div>
  </div>
</body>
</html>
